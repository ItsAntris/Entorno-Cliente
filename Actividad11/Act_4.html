<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos del Teclado</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="text" id="text-box" placeholder="Escribe algo...">
    <div id="message"></div>
    <script>
        $(function () {
            //asignar input
            $('#text-box').on('input', function () {
                //cambia el estilo
                $(this).css('background-color', $(this).val() ? '#f0f8ff' : '');
            });
            //escucha la tecla presionada
            $(document).on('keydown', function (e) {
                //si se pulta enter salta el mensaje
                if (e.key === 'Enter') {
                    $('#message').text('Â¡Se ha presionado Enter!');
                }
            });
        });
    </script>
</body>
</html>
