<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti칩n de Documentos Din치micos</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /*Oculta los elementos*/
        .hidden-element {
            display: none;
            opacity: 0;
            transition: opacity 0.8s ease;
        }
    </style>
</head>
<body>
    <!-- boton para mostrar los elementos -->
    <div>
        <button id="show-elements">Mostrar Elementos</button>
    </div>
    <!-- elementos que aparecen -->
    <div class="hidden-element">Elemento 1</div>
    <div class="hidden-element">Elemento 2</div>
    <div class="hidden-element">Elemento 3</div>
    <script>
        //el c칩digo se ejecuta solo cuando el DOM est치 completamente cargado
        $(document).ready(function () {
            //asiganmos el evento al boton
            $('#show-elements').on('click', function () {
                $('.hidden-element').each(function () {
                    //cambia el estilo CSS
                    $(this).css('display', 'block');
                    setTimeout(() => $(this).css('opacity', '1'), 50);
                });
            });
        });
    </script>
</body>
</html>
