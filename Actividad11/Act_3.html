<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Din치mico</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- formulario con elementos -->
    <form>
        <select id="selector">
            <option value="">Seleccione</option>
            <option value="opcion1">Opci칩n 1</option>
            <option value="opcion2">Opci칩n 2</option>
        </select>
        <!-- campo de texto dentro del formulario -->
        <div id="campo-extra" style="display: none;">
            <label>Informaci칩n Adicional:</label>
            <input type="text">
        </div>
    </form>
    <script>
        $(function () {
            //evento al hacer clic
            $('#selector').on('change', function () {
                //comprobar si el valor es valido
                if ($(this).val()) {
                    //muestra el elemento
                    $('#campo-extra').slideDown();
                } else {
                    $('#campo-extra').slideUp();
                }
            });
        });
    </script>
</body>
</html>
