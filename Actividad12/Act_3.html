<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elemento donde se mostrará el nombre del usuario -->
    <div id="nombreUsuario"></div>

    <script>
        // Función para obtener y mostrar el nombre del usuario
        async function obtenerNombreUsuario() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/users/1');
                const user = await response.json();
                document.getElementById("nombreUsuario").textContent = user.name;
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Llamada a la función para obtener el nombre del usuario
        obtenerNombreUsuario();
    </script>
</body>
</html>
