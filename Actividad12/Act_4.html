<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Realiza una solicitud fetch a la URL especificada
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(response => {
                // Verifica si la respuesta fue exitosa (status en el rango 200-299)
                if (!response.ok) {
                    // Si no es exitosa, lanza un error
                    throw new Error('Network response was not ok');
                }
                // Si es exitosa, convierte la respuesta en JSON
                return response.json();
            })
            // Muestra los datos recibidos en la consola
            .then(data => console.log(data))
            // Si ocurre un error, muestra un mensaje genÃ©rico en la consola
            .catch(error => console.error('Error al obtener los datos:', error));
    </script>
</body>
</html>
