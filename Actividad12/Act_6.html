<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Elemento donde se mostrará la información del todo -->
    <div id="todoContent"></div>
    <script>
        // Función para obtener y mostrar la información del todo
        async function fetchTodo() {
            try {
                // Realiza una petición GET para obtener la información de un "todo"
                const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
                // Convierte la respuesta en JSON
                const todo = await response.json();
                // Actualiza el contenido del elemento con id="todoContent" con los datos obtenidos
                document.getElementById("todoContent").textContent = `ID: ${todo.id} - Título: ${todo.title}`;
            } catch (error) {
                // Captura y muestra errores en la consola en caso de que ocurran
                console.error('Error:', error);
            }
        }

        // Llama a la función para obtener y mostrar la información del todo
        fetchTodo();
    </script>
</body>
</html>
