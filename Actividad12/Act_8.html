<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- Botón que disparará la petición AJAX -->
<button id="ajaxButton">Hacer petición AJAX</button>
<!-- Elemento donde se mostrará el resultado de la petición -->
<div id="result"></div>
<script>
    // Función para manejar la respuesta de la petición
    const handleResponse = (response) => response.json();

    // Función para mostrar el resultado en el elemento con id "result"
    const displayResult = (data) => {
        document.getElementById('result').textContent = JSON.stringify(data, null, 2);
    };

    // Función para manejar errores
    const handleError = (error) => {
        console.error('Error:', error);
    };

    // Se asocia un evento 'click' al botón con id "ajaxButton"
    document.getElementById('ajaxButton').addEventListener('click', () => {
        // Al hacer clic, se realiza una petición GET a la URL indicada
        fetch('https://jsonplaceholder.typicode.com/posts/1')
            .then(handleResponse)
            .then(displayResult)
            .catch(handleError);
    });
</script>
</body>
</html>
