<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    // Realiza una petición GET a través de HTTPS y con opciones de seguridad adicionales
    fetch('https://jsonplaceholder.typicode.com/posts/1', {
        method: 'GET',
        // Incluye credenciales (cookies, autenticación) si son necesarias
        credentials: 'include'
    })
    .then(response => {
        // Verifica si la respuesta es correcta
        if (!response.ok) {
            // Lanza un error genérico sin revelar detalles sensibles
            throw new Error('Error al obtener los datos');
        }
        return response.json();
    })
    // Muestra los datos en la consola
    .then(data => console.log(data))
    // Captura y muestra errores en la consola
    .catch(error => console.error('Error:', error.message));
</script>
</body>
</html>
