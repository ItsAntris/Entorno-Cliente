<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!--Formulario-->
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" onfocus="cambiarColor(this)" onblur="restaurarColor(this)">
        <br><br>

        <label for="email">Correo electr√≥nico:</label>
        <input type="text" id="email" name="email" onfocus="cambiarColor(this)" onblur="restaurarColor(this)">
        <br><br>

        <button type="submit">Enviar</button>
    </form>

    <script>
        // Cambia el color de fondo cuando el campo recibe el foco
        function cambiarColor(campo) {
            campo.style.backgroundColor = "#e0f7fa";
        }

        // Restaura el color original cuando el campo pierde el foco
        function restaurarColor(campo) {
            campo.style.backgroundColor = "";
        }
    </script>
</body>
</html>
